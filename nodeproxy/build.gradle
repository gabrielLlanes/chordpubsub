plugins {
    id 'pubsubschord.java-application-conventions'
}

version = '1.0.0'

dependencies {
    implementation project(':chord')
    implementation project(':pubsub')
}

tasks.register('uberJar', Jar) {
    archiveClassifier = 'uber'

    manifest {
        attributes(
            'Main-Class': 'pubsubschord.nodeproxy.NodeOnly'
        )
    }

    from sourceSets.main.output

    dependsOn configurations.runtimeClasspath
    from {
        configurations.runtimeClasspath.findAll { it.name.endsWith('jar') }.collect { zipTree(it) }
    }

    duplicatesStrategy = DuplicatesStrategy.EXCLUDE
    archiveBaseName = 'chordpubsubnode'
}

application {
    // Define the main class for the application.
    mainClass = 'pubsubschord.nodeproxy.App'
}
